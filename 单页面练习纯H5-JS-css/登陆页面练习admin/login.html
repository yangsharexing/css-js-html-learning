<!DOCTYPE html>
<!-- https://ba.zylweb.cn/Account/Login?AppId=BA-->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 子元素高度%生效需要所有父元素也用% 或者直接父元素高度使用px */

			body {
				margin: 0;
				padding: 0;
				background-color: #797979;
			}

			.login-background {
				width: 100%;
				margin-top: 0rem;
				padding: 0;
				height: 1000px;

			}

			.login-background-main {
				width: 100%;
				height: 95%;
				margin: 0;
				padding: 0;
				border: 1px solid transparent;
				background-color: green;
			}

			/*给子元素盒子一个垂直外边距margin-top,父元素盒子也会往下走margin-top的值，
			遇到此问题的朋友可以参考下本文或许会有意想不到的收获
			1、修改父元素的高度，增加padding-top样式模拟（padding-top：1px；常用）
			2、为父元素添加overflow：hidden；样式即可（完美）
			3、为父元素或者子元素声明浮动（float：left；可用）
			4、为父元素添加border（border:1px solid transparent可用）
			5、为父元素或者子元素声明绝对定位 */
			.login-context {
				margin-left: 50rem;
				width: 67.75rem;
				height: 31.9rem;
				margin-top: 11.35rem;
				background-color: red;
			}

			/** 
			CSS设置浮动导致背景颜色设置无效的解决方法
			对父元素设置高度
			对父元素设置 overflow：hidden清除浮动
			把父元素也设置为float浮动
			结束标签前加代码： style="clear:both"*/

			.login-context-left {

				width: 50%;
				height: 31.9rem;
				background-color: #fff;
				float: left;
				background: url(image/Pic130.jpg) no-repeat;
				background-size: cover;

			}

			.login-context-right {
				width: 50%;
				height: 31.9rem;
				background-color: red;
				float: left;

			}

			.login-logo-css {
				float: left;
				width: 70%;
				height: 9.325rem;
				margin-top: 1.2rem;
				margin-left: 3.5rem;
			}

			.logo {
				width: 50px;
				margin-top: 80px;
				margin-left: 50px;
				float: left;
			}

			.BootStrap {
				font-size: 27.1px;
				font-weight: 800;
				color: #FFFFFF;
				margin-left: 20px;
				margin-top: 86px;
				float: left;
			}

			.desc {
				color: #FFFFFF;
				float: left;
				font-size: 31.8px;
				font-weight: 500;
				margin-left: 100px;
			}

			.desc-detail {
				color: #FFFFFF;
				width: 70%;
				float: left;
				font-size: 18px;
				font-weight: 500;
				margin-left: 100px;
				margin-top: 25.1px;
			}
		</style>
	</head>
	<body>
		<div class="login-background">
			<div class="login-background-main">

				<div class="login-context">
					<div class="login-context-left">
						<div class="login-logo-css">
							<img class="logo" src="image/favicon.png" />
							<span class="BootStrap">BootStrap
								Admin</span>
						</div>

						<div class="desc">
							通用后台权限管理系统
						</div>
						<div class="desc-detail">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的
							我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的我的
						</div>
						<hr />
					</div>

					<div class="login-context-right">

					</div>

				</div>

			</div>
			<div class="login-background-botton">

			</div>
		</div>


	</body>
</html>
